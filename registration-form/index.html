<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some random form</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <h2>Register Here</h2>
        <form action="#" method="post">
            <div class="labels">
                <label for="customer_name">
                    Customer Name
                </label>
                <label for="customer_password">
                    Customer Password
                </label>
                <label for="customer_number">
                    Customer Number
                </label>
                <label for="customer_dob">
                    Customer DOB
                </label>
                <label>
                    Customer Gender
                </label>
            </div>
            <div class="inputs">
                <input type="text" name="customer_name" id="customer_name">
                <input type="password" name="customer_password" id="customer_password">
                <input type="number" name="customer_number" id="customer_number">
                <input type="date" name="customer_dob" id="customer_dob">
                <div class="gender">
                    <label for="customer_gender">Male</label>
                    <input type="radio" name="customer_gender" id="customer_gender">
                    <label for="customer_gender">Female</label>
                    <input type="radio" name="customer_gender" id="customer_gender"></div>
            </div>
        </form>
    </div>
</body>

</html>
